
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Address</th>
    <th scope="col">For all users</th>
    <th scope="col">Start Date</th>
    <th scope="col">End Date</th>
    <th scope="col">Action</th>
  </tr>
  </thead>

  <tbody *ngFor="let parking of  historyList; index as i">
  <tr>
    <th scope="row">{{i+1}}</th>
    <td>{{parking.address}}</td>
    <td>{{parking.isFree}}</td>
    <td>{{parking.startDate}}</td>
    <td>{{parking.endDate}}</td>
    <td><button type="button" class="btn btn-danger" (click)="removeParking(parking.address)">Delete</button> </td>
  </tr>

  </tbody>
</table>
