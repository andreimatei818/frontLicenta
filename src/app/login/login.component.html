<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="main">
  <div class="container">
    <div class="middle">
      <div id="login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
          <fieldset class="clearfix">
            <p ><span class="fa fa-user"></span><input type="text"
                                                       Placeholder="Username"
                                                       formControlName="username">
            </p>

            <div class="help-block" *ngIf="loginForm.get('username').touched && (loginForm.get('username').value === null
                                                                               || loginForm.get('username').value =='')"
                 class="alert alert-danger">Please enter the username
            </div>

            <p><span class="fa fa-lock"></span><input type="password"
                                                      Placeholder="Password"
                                                      formControlName="password">

            </p>

            <div class="help-block" *ngIf="loginForm.get('password').touched && (loginForm.get('password').value === null
                                                                               || loginForm.get('password').value =='') "
                 class="alert alert-danger">Please enter the password
            </div>

            <div>
              <span style="width:50%; text-align:left;  display: inline-block;">
                 <input type="submit" [disabled]="loginForm.get('password').value === null ||
                                                  loginForm.get('password').value =='' ||
                                                  loginForm.get('username').value === null ||
                                                  loginForm.get('username').value ==''"
                        class="btn btn-secondary"
                         value="Login"
                        (click)="onLogin()"

                 >
              </span>

              <span style="width:50%; text-align:right;  display: inline-block;">
                <button id=register
                        class="btn btn-secondary"
                        value="Register"
                        (click)="redirectRegister()">Register</button>
                </span>
              <!--<span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot-->
                                <!--password?</a>-->
              <!--</span>-->
            </div>

          </fieldset>
          <div class="clearfix"></div>
        </form>

        <div class="clearfix"></div>

      </div> <!-- end login -->
      <div class="logo">
        <img width="300" alt="" src="./assets/logo.png" fixed class="center">

        <div class="clearfix"></div>
      </div>

    </div>
  </div>

</div>
