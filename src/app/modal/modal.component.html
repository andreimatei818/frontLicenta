<h1 mat-dialog-title>Please insert a period for parking {{data.parking.address}}</h1>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="startDate" class="col-md-6 control-label">Start Date</label>
  </div>
  <div class="form-group col-md-6">
    <input type="datetime-local" id="startDate"
           ng-model="example.value"
           required
           pattern="^[2][0-9]{3}[-][0-1]{1}[0-9]{1}[-][0-3]{1}[0-9]{1}[T][0-1]{1}[0-9]{1}[:][0-5]{1}[0-9]{1}$"
           [(ngModel)]="startDate" name="startDate"
           class="form-control" autofocus
           #startD="ngModel"
    >
    <div *ngIf="startD.invalid && (startD.dirty || startD.touched)"
         class="alert alert-danger">
      Please insert a valid date
    </div>
    <div *ngIf="startD < dateNow"
         class="alert alert-danger">
      Please insert a valid date
    </div>
  </div>
</div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="endDate" class="col-md-6 control-label">End Date</label>
  </div>
  <div class="form-group col-md-6">

    <input type="datetime-local" id="endDate"
           min="2019-01-01T00:00:00"
           required
           pattern="^[2][0-9]{3}[-][0-1]{1}[0-9]{1}[-][0-3]{1}[0-9]{1}[T][0-1]{1}[0-9]{1}[:][0-5]{1}[0-9]{1}$"
           [(ngModel)]="endDate" name="endDate"
           class="form-control" autofocus
           #endD="ngModel"
    >

    <div *ngIf="endD.invalid && (endD.dirty || endD.touched)"
         class="alert alert-danger">
      Please insert a valid date

    </div>
  </div>
</div>
<button type="button" class="btn btn-primary" id="add"
        (click)="save()">Book location </button>

<button type="button" class="btn btn-primary" id="cancel"
        (click)="onClick()">Cancel
</button>
