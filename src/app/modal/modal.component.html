<h1 mat-dialog-title>Please insert a period for parking {{data.parking.address}}</h1>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="selectedMoment2" class="col-md-6 control-label">Date time range</label>
  </div>
  <div class="form-group col-md-6">
    <div class="input-wrapper">
      <input [(ngModel)]="selectedMoment2" name="selectedMoment2" [selectMode]="'range'" id="selectedMoment2"
             [owlDateTimeTrigger]="dtPicker3" [owlDateTime]="dtPicker3" [min]="min" [max]="max" #DateT="ngModel" required="DateT"
             placeholder="Date and time"  class="form-control" autofocus>
      <owl-date-time #dtPicker3></owl-date-time>

      <div *ngIf="DateT.invalid &&  DateT.touched"
           class="alert alert-danger">
        Please insert a valid date
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" id="add"
        (click)="save()">Book location </button>

<button type="button" class="btn btn-primary" id="cancel"
        (click)="onClick()">Cancel
</button>
